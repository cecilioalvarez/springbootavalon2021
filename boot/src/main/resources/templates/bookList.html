<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments :: head(title='Listado de libros', description='Listado de libros de la BD.')"></head>
    <body>
        <header>
            <h1 th:text="${'LIBROS' + (author != null ? ' DE «' + #strings.toUpperCase(author.name) + '»' : '')}"></h1>
        </header>
        <main>
            <table>
                <thead>
                    <tr>
                        <th>ISBN</th>
                        <th>TÍTULO</th>
                        <th>AUTOR</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="book:${books}">
                        <td th:text="${#strings.toUpperCase(book.pk_isbn)}"></td>
                        <td th:text="${book.title}"></td>
                        <td>
                            <a th:href="@{'/authors/' + ${book.fk_author.pk_id}}" th:text="${book.fk_author.name}"></a>
                        </td>
                        <td th:block th:if="${author == null}">
                            <a th:href="@{${book.pk_isbn} + '/edit'}">Editar</a>
                            <a th:href="@{delete(pk_isbn=${book.pk_isbn})}">Borrar</a>
                            <a th:href="@{${book.pk_isbn} + '/chapters/list'}">Ver capítulos</a>
                        </td>
                        <td th:block th:unless="${author == null}">
                            <a th:href="@{'../' + ${book.pk_isbn} + '/edit'}">Editar</a>
                            <a th:href="@{../delete(pk_isbn=${book.pk_isbn})}">Borrar</a>
                            <a th:href="@{'../' + ${book.pk_isbn} + '/chapters/list'}">Ver capítulos</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="links" th:if="${author == null}">
                <a href='add'>Añadir un libro</a>
            </div>
            <div class="links" th:unless="${author == null}">
                <a th:href="${'../../authors/' + author.pk_id}">Volver al autor</a>
                <a href='../list'>Ver todos los libros</a>
            </div>
        </main>
    </body>
</html>
