<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments :: head(title='Formulario: Creación de capítulo', description='Formulario de creación de capítulos.')"></head>
    <body>
        <header>
            <h1>Formulario de creación de un nuevo capítulo</h1>
        </header>
        <main>
            <form id="create" name="create" method="POST" action="create">
                <fieldset>
                    <legend th:text="${'Datos del nuevo capítulo de «' + book.title + '»'}"></legend>
                    <div>
                        <label for="pk_title">Título:</label>
                        <input type="text" id="pk_title" name="pk_title" maxlength="64"/>
                    </div>
                    <div>
                        <label for="pages">Número de páginas:</label>
                        <input type="number" id="pages" name="pages" min="1"/>
                    </div>
                </fieldset>
                <input type="submit" id="send" name="send" value="Añadir"/>
            </form>
            <div class="links">
                <a href="list">Volver a la lista</a>  
            </div>
        </main>
    </body>
</html>
