<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments :: head(title='Formulario: Edición de capítulo', description='Formulario de edición de capítulos.')"></head>
    <body>
        <header>
            <h1>Formulario de edición de un capítulo</h1>
        </header>
        <main>
            <form id="update" name="update" method="POST" action="update">
                <fieldset>
                    <legend th:text="${'Datos del capítulo de «' + chapter.pk_fk_book.title + '»'}"></legend>
                    <div>
                        <label for="pk_title">Título:</label>
                        <input type="text" id="pk_title" name="pk_title" maxlength="64" th:value="${chapter.pk_title}"/>
                    </div>
                    <div>
                        <label for="pages">Número de páginas:</label>
                        <input type="number" id="pages" name="pages" min="1" th:value="${chapter.pages}"/>
                    </div>
                </fieldset>
                <input type="hidden" name="old_pk_title" th:value="${chapter.pk_title}"/>
                <input type="submit" id="send" name="send" value="Modificar"/>
            </form>
            <div class="links">
                <a href="../list">Volver a la lista</a>  
            </div>
        </main>
    </body>
</html>
