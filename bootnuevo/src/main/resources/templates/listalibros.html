<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <link href="../recursos/basico.css" rel="stylesheet"/>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table style="width:100%;text-align: center; border: 1px solid black;">
		<tr>
			<th>ISBN</th>
			<th>Titulo</th>
			<th>Autor</th>
			<th colspan="4">Acciones</th>
		</tr>
		<tr th:each="libro:${libros}">

			<td th:text="${libro.isbn}"></td>
			<td th:text="${libro.titulo}"></td>
			<td th:text="${libro.autor}"></td>
			<td><a th:href="@{borrar(isbn=${libro.isbn})}">borrar</a>
			<td><a th:href="@{detalle(isbn=${libro.isbn})}">detalle</a>
			<td><a th:href="@{editar(isbn=${libro.isbn})}">editar</a>
			<td><a th:href="@{${libro.isbn}+ '/capitulos'}">capitulos</a>
		</tr>


	</table>
	<a href="nuevo">nuevo libro</a>

</body>
</html>
